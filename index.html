<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu and Right Column</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
        }
        
        .side-menu {
            width: 250px; /* Adjust the width as needed */
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        
        .right-column {
            flex-grow: 1; /* Allow the column to grow and take remaining space */
            padding: 20px;
        }

        /* Style the links in the side menu */
        .side-menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        /* Style for the right column content */
        .right-column-content {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-menu">
            <h2>Menu</h2>
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
            <a href="#">Item 4</a>
        </div>
        <div class="right-column">
            <h1>Welcome to the Right Column</h1>
            <div class="right-column-content">
                <h2>Main Content Goes Here</h2>
                <p>This is the content of the right column. You can add your text, images, and other elements here.</p>
            </div>
        </div>
    </div>
</body>
</html>
