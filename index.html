<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu and Right Column with Copy Code Box</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        .side-menu {
            width: 250px; /* Adjust the width as needed */
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .right-column {
            flex-grow: 1; /* Allow the column to grow and take remaining space */
            padding: 20px;
        }

        /* Style the links in the side menu */
        .side-menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        /* Style for the code box */
        .code-box {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f5f5f5;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="side-menu">
        <h2>Menu</h2>
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
    </div>
    <div class="right-column">
        <h1>Welcome to the Right Column</h1>
        <div class="code-box">
            <button class="copy-button">Copy Code</button>
            <pre><code>
// Your code snippet goes here
function greet() {
    console.log("Hello, world!");
}
            </code></pre>
        </div>
    </div>

    <script>
        document.querySelector('.copy-button').addEventListener('click', function () {
            var codeBlock = document.querySelector('code');
            var codeToCopy = codeBlock.innerText;
            
            var textArea = document.createElement('textarea');
            textArea.value = codeToCopy;
            
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert('Code copied to clipboard!');
        });
    </script>
</body>
</html>
